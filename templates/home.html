
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>  Walksafe</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <h1>Welcome back, {{uname}}! </h1>

		<a class="btn btn-primary" href="logout.html" role="button">  Log out here!</a>

        <br/> <br/>

        <h2 id="id">What do you want to do today?</h2>

        <br/> <br/>

        <form action="{{ url_for('home')}}" method="get">
			<input type="hidden" name="find" value="{{uname}}">
            <button type="submit">Look at previous runs</button>
        </form>

         <br/> <br/>



        {% if rows %}

        <table>
            <tr>
                <th>Session</th>

            </tr>

            {% for row in rows %}
            <tr>
                <td><a href="{{ url_for('book', isbn=row[0]) }}">{{row[2] }}</a></td>
 
            </tr>
            {% endfor %}

        </table>

        {% else %}
            <p> You don't have any runs yet! </p>
        {% endif %}



        <br/> <br/>

    </body>
</html>
